  google_analytics_id: '' # @NOTE: To remove the G2A tag, juste leave this key to an empty string.
  cta:
    text: Book a meeting
    url: mailto:victortaojiang@yahoo.com

taxonomies:
  category: Categories
  tag: Tags

markup:
  goldmark:
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: true
    min: "0.110.0"
