<!DOCTYPE html>
<html>
<head>
    <title>Phoenix Impact</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: stretch;
        }

        .tabs {
            display: flex;
            flex-direction: column;
            background-color: #f1f1f1;
            padding: 12px;
        }

        button {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: 16px;
            color: #555;
            transition: color 0.3s;
            margin-bottom: 10px;
        }

        button:hover {
            color: #333;
        }

        button.active {
            color: #000;
            border-bottom: 2px solid #000;
        }

        .tab-content {
            flex: 1;
            padding: 20px;
            display: none;
            color: #333;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .tab-content p {
            font-size: 16px;
            line-height: 1.5;
        }

        .tab-content img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
            margin-top: 20px;
        }

        .tab-content .profile-picture {
            max-width: 200px;
            max-height: 200px;
            cursor: pointer;
            margin-top: 20px;
        }

        .tab-content .linkedin-button {
            background-color: #0e76a8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tab-content .linkedin-button:hover {
            background-color: #095c81;
        }

        .image-expanded {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-expanded img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
    <script>
        function showTab(tabId) {
            var tabs = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            document.getElementById(tabId).classList.add("active");

            var buttons = document.getElementsByTagName("button");
            for (var j = 0; j < buttons.length; j++) {
                buttons[j].classList.remove("active");
            }
            document.getElementById(tabId + "-button").classList.add("active");
        }

        function expandImage(imgId) {
            var image = document.getElementById(imgId);
            image.classList.toggle("expanded");

            if (image.classList.contains("expanded")) {
                var expandedContainer = document.createElement("div");
                expandedContainer.classList.add("image-expanded");
                expandedContainer.addEventListener("click", function() {
                    expandedContainer.parentNode.removeChild(expandedContainer);
                    image.classList.remove("expanded");
                });

                var expandedImage = new Image();
                expandedImage.src = image.src;
                expandedContainer.appendChild(expandedImage);
                document.body.appendChild(expandedContainer);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="aboutUs-button" onclick="showTab('aboutUs')">About Us</button>
            <button id="ourMission-button" onclick="showTab('ourMission')">Our Mission</button>
            <button id="ourSolution-button" onclick="showTab('ourSolution')">Our Solution</button>
            <button id="contactUs-button" onclick="showTab('contactUs')">Contact Us</button>
        </div>

        <div id="aboutUs" class="tab-content active">
            <h2>About Us</h2>
            <img src="linkedin.png" alt="Profile Picture" id="profileImage" class="profile-picture" />
            <p></p>
            <a href="https://www.linkedin.com/in/victor-jiang-3126344/" target="_blank" class="linkedin-button">Visit LinkedIn</a>
        </div>

        <div id="ourMission" class="tab-content">
            <h2>Our Mission</h2>
            <p>Curabitur interdum, nunc eu laoreet laoreet, dui tellus sollicitudin ex, vitae gravida enim est nec lectus.</p>
        </div>

        <div id="ourSolution" class="tab-content">
            <h2>Our Solution</h2>
            <img src="digitaltransformation.png" alt="Digital Transformation" id="solutionImage" onclick="expandImage('solutionImage')" />
        </div>

        <div id="contactUs" class="tab-content">
            <h2>Contact Us</h2>
            <p>By phone: +61 421 983 354</p>
            <p>By email: victortaojiang@yahoo.com</p>
        </div>
    </div>

    <script>
        showTab('aboutUs');
    </script>
</body>
</html>
